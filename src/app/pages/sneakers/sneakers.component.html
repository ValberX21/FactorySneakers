<form [formGroup]="sneakeForm" (ngSubmit)="onSubmit()">
  <label>Model Name</label>
  <input type="text" formControlName="model_name" />

  <label>SKU</label>
  <input type="text" formControlName="sku" />

  <label>Sizes Available (comma-separated)</label>
  <input type="text" formControlName="sizes_available" />

  <label>Colors (comma-separated)</label>
  <input type="text" formControlName="colors" />

  <label>Material</label>
  <input type="text" formControlName="material" />

  <label>Price</label>
  <input type="number" formControlName="price" />

  <button type="submit">Save Sneaker</button>
</form>
